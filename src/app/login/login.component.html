

<div *ngIf='!autenticato'>{{errorMsg}}</div>
<div>
  <label for="userId">User Id:</label>
  <input type="text" [(ngModel)]="userid" id="userId" placeholder="Nome Utente" />

  <label for="password">Password:</label>
  <input type="password" id="password" [(ngModel)]="password" placeholder="Password" />

  <button (click)="gestAut()">Connetti</button>
</div>
